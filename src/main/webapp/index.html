<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="./jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="jsonb-demo.js"></script>

    <!-- Bootstrap -->
    <link href="./bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

    <link href="./jsonb-demo.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <h1 id="hero-name"><small>JSONB Demo - Hero name:  Jason</small></h1>
        <h2  id="stats-summary"><small>Strength:0, Vitality:0</small></h2>
    </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-8 content">

            <div id="items">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Slot</th>
                        <th>Name</th>
                        <th>Stats</th>
                    </tr>
                    </thead>

                </table>
            </div>
        </div>
        <div class="col-md-4 content">
            <div id="combat-log" class="log">

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button type="submit" class="btn btn-success btn-block btn-lg" id="go">Send Jason questing</button>
        </div>
    </div>
</div><!-- /.container -->

</body>
</html>
